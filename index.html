<body>
    <div class="container" id="mainContainer">

        <div class="loading-overlay" id="loadingOverlay">æ­£åœ¨è¼‰å…¥åº§ä½åœ–...</div>

        <div class="classroom">

        <div id="registrationForm">

            <label for="studentName">å­¸ç”Ÿå§“å:</label><br>
            <input type="text" id="studentName" placeholder="è«‹è¼¸å…¥çœŸå¯¦å§“å" required><br>
            
            <label for="contact">è¯çµ¡é›»è©±:</label><br>
            <input type="tel" id="contact" placeholder="è«‹è¼¸å…¥æ‰‹æ©Ÿè™Ÿç¢¼" required><br><br>
            
            <button id="reserveButton" disabled>ç¢ºèªå ±åä¸¦é–å®šåº§ä½</button>

    <script>
        // --- JavaScript é‚è¼¯ ---
        
        // ğŸš¨ é€™è£¡å·²ç¶“å¡«å…¥æ‚¨æä¾›çš„ Web App URL ğŸš¨
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyEPxrgSkdVYigP8XKIU4NBg8JUo4jd1_YsbmS__zp6NeDADtk15zrDxP_bfoSLsa5ppQ/exec'; 
        
        // æ›´æ–°å¾Œçš„ç¸½åº§ä½æ•¸
        const MAX_SEATS = 39; 
        
        // å·¦å´åº§ä½é…ç½® (A1-F4)
        const SEAT_MAP_LEFT = [
            ['A1', 'A2', 'A3', 'A4'], // id: row-L-0
            ['B1', 'B2', 'B3', 'B4'], // id: row-L-1
            ['C1', 'C2', 'C3', 'C4'], // id: row-L-2
            ['D1', 'D2', 'D3', 'D4'], // id: row-L-3
            ['E1', 'E2', 'E3', 'E4'], // id: row-L-4
            ['F1', 'F2', 'F3', 'F4']  // id: row-L-5
        ];

        // å³å´åº§ä½é…ç½® (A5-E7)
        const SEAT_MAP_RIGHT = [
            ['A5', 'A6', 'A7'], // id: row-R-0
            ['B5', 'B6', 'B7'], // id: row-R-1
            ['C5', 'C6', 'C7'], // id: row-R-2
            ['D5', 'D6', 'D7'], // id: row-R-3
            ['E5', 'E6', 'E7']  // id: row-R-4
        ];

        let occupiedSeats = [];
        let selectedSeat = null;

        // --- å‡½å¼ï¼šç¹ªè£½åº§ä½åœ– ---
        function drawSeats() {
            // è¼”åŠ©å‡½å¼ï¼šå°‡åº§ä½æ·»åŠ åˆ°æŒ‡å®šè¡Œ
            function addSeatsToContainer(map, prefix) {
                map.forEach((rowSeats, index) => {
                    const rowId = `${prefix}-${index}`;
                    const rowElement = document.getElementById(rowId);
                    
                    // æ¸…ç©ºå…§å®¹ä»¥é˜²é‡è¤‡ç¹ªè£½
                    if(rowElement) {
                        rowElement.innerHTML = ''; 
                        rowSeats.forEach(seatId => {
                            const seatDiv = document.createElement('div');
                            seatDiv.className = 'seat';
                            seatDiv.id = seatId;
                            seatDiv.innerText = seatId;
                            rowElement.appendChild(seatDiv);
                        });
                    }
                });
            }

            // ç¹ªè£½å·¦å€
            addSeatsToContainer(SEAT_MAP_LEFT, 'row-L');
            // ç¹ªè£½å³å€
            addSeatsToContainer(SEAT_MAP_RIGHT, 'row-R');

            setupSeatListeners();
        }

        // --- å‡½å¼ï¼šè¨­ç½®é»æ“Šäº‹ä»¶å’Œç‹€æ…‹ ---
        function setupSeatListeners() {
            const seats = document.querySelectorAll('.seat');
            const reserveButton = document.getElementById('reserveButton');

            seats.forEach(seat => {
                // é‡ç½®ç‹€æ…‹
                seat.classList.remove('occupied', 'selected');
                seat.onclick = null; 

                // 1. æ¨™è¨˜å·²ä½”ç”¨åº§ä½
                if (occupiedSeats.includes(seat.id)) {
                    seat.classList.add('occupied');
                } else if (occupiedSeats.length >= MAX_SEATS) {
                    // 2. ç¸½é¡æ»¿è™•ç†
                    seat.classList.add('occupied');
                    seat.innerText = 'æ»¿';
                } else {
                    // 3. å¯é¸åº§ä½ï¼Œè¨­ç½®é»æ“Šäº‹ä»¶
                    seat.addEventListener('click', () => {
                        // æ¸…é™¤èˆŠçš„é¸æ“‡
                        if (selectedSeat) {
                            selectedSeat.classList.remove('selected');
                        }
                        
                        // è¨­å®šæ–°çš„é¸æ“‡
                        selectedSeat = seat;
                        selectedSeat.classList.add('selected');
                        document.getElementById('selected-seat-display').innerHTML = `æ‚¨é¸æ“‡çš„åº§ä½ï¼š<span style="color: green; font-weight: bold; font-size: 1.3em;">${seat.id}</span>`;
                        reserveButton.disabled = false;
                        document.getElementById('message').innerText = ''; 
                    });
                }
            });

            if (occupiedSeats.length >= MAX_SEATS) {
                 document.getElementById('message').innerText = 'â›” æœ¬æ¬¡æ´»å‹•åé¡å·²æ»¿ï¼Œå ±åå·²åœæ­¢ã€‚';
                 reserveButton.disabled = true;
            }
        }
        
        // --- å‡½å¼ï¼šè¼‰å…¥å·²è¢«é ç´„çš„åº§ä½åˆ—è¡¨ (GET è«‹æ±‚) ---
        async function loadOccupiedSeats() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error('API ç²å–å¤±æ•—');
                }

                const data = await response.json();
                
                if (data.occupied) {
                    occupiedSeats = data.occupied.map(s => s.trim()); 
                } else if (data.error) {
                    throw new Error(data.error);
                }

                drawSeats(); 

            } catch (error) {
                document.getElementById('message').innerText = 'è¼‰å…¥åº§ä½æ•¸æ“šå¤±æ•—: ' + error.message;
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // --- å‡½å¼ï¼šè™•ç†å ±åæäº¤ (POST è«‹æ±‚) ---
        document.getElementById('reserveButton').addEventListener('click', async () => {
            if (!selectedSeat) return;
            
            const name = document.getElementById('studentName').value.trim();
            const contact = document.getElementById('contact').value.trim();
            
            if (!name || !contact) {
                document.getElementById('message').innerText = 'è«‹å‹™å¿…å¡«å¯«å­¸ç”Ÿå§“åå’Œè¯çµ¡é›»è©±ï¼';
                return;
            }

            document.getElementById('reserveButton').disabled = true;
            document.getElementById('message').innerText = 'æ­£åœ¨æäº¤å ±åï¼Œè«‹ç¨å€™...';
            
            const payload = {
                seat: selectedSeat.id,
                name: name,
                contact: contact
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    // ğŸš¨ é€™è£¡ä¿ç•™äº†é‡å° "Failed to fetch" çš„ä¿®å¾© ğŸš¨
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                     throw new Error('API æäº¤å¤±æ•—');
                }

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').innerText = `âœ… æ­å–œï¼${name} å·²æˆåŠŸå ±åä¸¦é–å®šåº§ä½ ${selectedSeat.id}ã€‚`;
                    document.getElementById('message').style.color = 'green';
                    
                    // æˆåŠŸå¾Œï¼Œæ¸…ç©ºè¡¨å–®ï¼Œä¸¦é‡æ–°è¼‰å…¥åº§ä½ç‹€æ…‹
                    document.getElementById('studentName').value = '';
                    document.getElementById('contact').value = '';
                    selectedSeat.classList.remove('selected');
                    selectedSeat = null;
                    document.getElementById('selected-seat-display').innerHTML = 'æ‚¨é¸æ“‡çš„åº§ä½ï¼š<span style="color: red;">è«‹é»æ“Šåº§ä½é€²è¡Œé¸æ“‡</span>';

                    loadOccupiedSeats(); // åˆ·æ–°åº§ä½ç‹€æ…‹
                } else {
                    document.getElementById('message').innerText = `å ±åå¤±æ•—ï¼š${result.message || 'æœªçŸ¥éŒ¯èª¤'}`;
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('reserveButton').disabled = false;
                }

            } catch (error) {
                document.getElementById('message').innerText = 'ç¶²è·¯é€£æ¥æˆ–ä¼ºæœå™¨éŒ¯èª¤: ' + error.message;
                document.getElementById('message').style.color = 'red';
                document.getElementById('reserveButton').disabled = false;
            }
        });

        // é é¢åŠ è¼‰æ™‚ï¼Œè¼‰å…¥åˆå§‹åº§ä½ç‹€æ…‹
        window.onload = loadOccupiedSeats;

    </script>
